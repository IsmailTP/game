<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top 10 — Live Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      background:#05060a;color:white;font-family:Inter,Arial;
      padding:40px;text-align:center;
    }
    table{
      width:60%;margin:auto;border-collapse:collapse;
      font-size:24px;
    }
    th,td{
      padding:14px;border-bottom:1px solid rgba(255,255,255,0.1);
    }
    h1{margin-bottom:20px;font-size:40px;}
  </style>
</head>

<body>

<h1>TOP 10 — LIVE</h1>

<table id="boardTable">
  <thead>
    <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    query,
    orderByChild,
    limitToLast,
    onValue
  } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA6MdK6DcJVKxm1LkYQ7Ukny8t-ThxcV8k",
    authDomain: "malwaregame-777.firebaseapp.com",
    projectId: "malwaregame-777",
    storageBucket: "malwaregame-777.appspot.com",
    messagingSenderId: "584958029606",
    appId: "1:584958029606:web:701168c7ce4be3f1df1be7",
    measurementId: "G-WHPETJHDLX",
    databaseURL: "https://malwaregame-777-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const scoresRef = ref(db, "scores");
  const q = query(scoresRef, orderByChild("score"), limitToLast(10));

  const tbody = document.querySelector("#boardTable tbody");

  onValue(q, (snapshot) => {
    const list = [];

    snapshot.forEach((child) => {
      list.push(child.val());
    });

    list.sort((a, b) => b.score - a.score);

    tbody.innerHTML = "";
    list.forEach((p, i) => {
      const row = `<tr>
        <td>${i + 1}</td>
        <td>${p.name}</td>
        <td>${p.score}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  });
</script>

</body>
</html>
