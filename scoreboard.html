<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <style>
    body{
      background:#05060a;color:white;font-family:Inter,Arial;
      padding:40px;text-align:center;
    }
    table{
      width:60%;margin:auto;border-collapse:collapse;
      font-size:24px;
    }
    th,td{
      padding:14px;border-bottom:1px solid rgba(255,255,255,0.1);
    }
    h1{margin-bottom:20px;font-size:40px;}
  </style>
</head>

<body>
  <h1>TOP 10 SCORES</h1>
  <table id="boardTable">
    <thead>
      <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
function loadBoard(){
  const table = document.querySelector("#boardTable tbody");
  table.innerHTML = "";

  const board = JSON.parse(localStorage.getItem("scoreboard") || "[]");

  board.forEach((p,i)=>{
    const row = `<tr>
      <td>${i+1}</td>
      <td>${p.name}</td>
      <td>${p.score}</td>
    </tr>`;
    table.innerHTML += row;
  });
}

loadBoard();
setInterval(loadBoard, 5000); // live update every 5 sec
</script>
</body>
</html>
