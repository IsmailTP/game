<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Center - Threat Registry</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --card: #111;
      --border: #333;
      --accent: #00ff41; /* Hacker Green */
      --danger: #ff003c;
    }
    body { 
      background: var(--bg); 
      color: #eee; 
      font-family: 'JetBrains Mono', monospace; 
      padding: 20px; 
      max-width: 800px; 
      margin: 0 auto; 
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input { 
      background: #000; 
      border: 1px solid var(--border); 
      color: var(--accent); 
      padding: 10px; 
      border-radius: 4px; 
      width: 100%;
      font-family: inherit;
    }
    input:focus { outline: 1px solid var(--accent); }

    /* Score Card */
    .score-card { 
      background: var(--card); 
      border-left: 3px solid var(--border); 
      padding: 15px; 
      margin: 8px 0; 
      display: grid; 
      grid-template-columns: 50px 1fr auto;
      align-items: center; 
      gap: 15px;
      transition: 0.2s;
    }
    .score-card:hover { border-left-color: var(--accent); background: #161616; }

    .rank { font-size: 1.2em; color: #666; font-weight: bold; }
    .info strong { color: #fff; font-size: 1.1em; }
    .info div { font-size: 0.85em; color: #666; margin-top: 4px; }
    .points { color: var(--accent); font-weight: bold; }

    /* Buttons */
    .actions { display: flex; gap: 8px; }
    button { 
      cursor: pointer; 
      padding: 6px 12px; 
      border: 1px solid var(--border); 
      background: transparent; 
      color: #aaa; 
      border-radius: 3px; 
      font-family: inherit;
      font-size: 12px;
      text-transform: uppercase;
    }
    button:hover { color: white; border-color: white; }
    .btn-del:hover { background: rgba(255, 0, 60, 0.2); border-color: var(--danger); color: var(--danger); }
    .btn-edit:hover { background: rgba(0, 255, 65, 0.1); border-color: var(--accent); color: var(--accent); }

    /* Auth Overlay */
    #auth-overlay { 
        position: fixed; inset: 0; background: #000; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; 
    }
  </style>
</head>
<body>

<div id="auth-overlay">
    <h2 style="color: var(--danger)">RESTRICTED ACCESS</h2>
    <input type="password" id="adminPass" placeholder="Enter Access Code" style="width: 200px; text-align: center;">
    <button onclick="checkPass()" style="margin-top:15px; border-color: var(--danger); color: var(--danger)">AUTHENTICATE</button>
</div>

<h1 style="border-bottom: 1px solid #333; padding-bottom: 10px;">COMMAND CENTER</h1>

<div class="controls">
  <input type="text" id="searchInput" placeholder="Search operatives by name..." onkeyup="filterList()">
</div>

<div id="stats" style="margin-bottom: 10px; color: #666; font-size: 12px;">Waiting for data...</div>
<div id="scoreList"></div>


</body>
</html>
