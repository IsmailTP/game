<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Center - Threat Registry</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --card: #111;
      --border: #333;
      --accent: #00ff41; /* Hacker Green */
      --danger: #ff003c;
    }
    body { 
      background: var(--bg); 
      color: #eee; 
      font-family: 'JetBrains Mono', monospace; 
      padding: 20px; 
      max-width: 800px; 
      margin: 0 auto; 
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input { 
      background: #000; 
      border: 1px solid var(--border); 
      color: var(--accent); 
      padding: 10px; 
      border-radius: 4px; 
      width: 100%;
      font-family: inherit;
    }
    input:focus { outline: 1px solid var(--accent); }

    /* Score Card */
    .score-card { 
      background: var(--card); 
      border-left: 3px solid var(--border); 
      padding: 15px; 
      margin: 8px 0; 
      display: grid; 
      grid-template-columns: 50px 1fr auto;
      align-items: center; 
      gap: 15px;
      transition: 0.2s;
    }
    .score-card:hover { border-left-color: var(--accent); background: #161616; }

    .rank { font-size: 1.2em; color: #666; font-weight: bold; }
    .info strong { color: #fff; font-size: 1.1em; }
    .info div { font-size: 0.85em; color: #666; margin-top: 4px; }
    .points { color: var(--accent); font-weight: bold; }

    /* Buttons */
    .actions { display: flex; gap: 8px; }
    button { 
      cursor: pointer; 
      padding: 6px 12px; 
      border: 1px solid var(--border); 
      background: transparent; 
      color: #aaa; 
      border-radius: 3px; 
      font-family: inherit;
      font-size: 12px;
      text-transform: uppercase;
    }
    button:hover { color: white; border-color: white; }
    .btn-del:hover { background: rgba(255, 0, 60, 0.2); border-color: var(--danger); color: var(--danger); }
    .btn-edit:hover { background: rgba(0, 255, 65, 0.1); border-color: var(--accent); color: var(--accent); }

    /* Auth Overlay */
    #auth-overlay { 
        position: fixed; inset: 0; background: #000; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; 
    }
  </style>
</head>
<body>

<div id="auth-overlay">
    <h2 style="color: var(--danger)">RESTRICTED ACCESS</h2>
    <input type="password" id="adminPass" placeholder="Enter Access Code" style="width: 200px; text-align: center;">
    <button onclick="checkPass()" style="margin-top:15px; border-color: var(--danger); color: var(--danger)">AUTHENTICATE</button>
</div>

<h1 style="border-bottom: 1px solid #333; padding-bottom: 10px;">COMMAND CENTER</h1>

<div class="controls">
  <input type="text" id="searchInput" placeholder="Search operatives by name..." onkeyup="filterList()">
</div>

<div id="stats" style="margin-bottom: 10px; color: #666; font-size: 12px;">Waiting for data...</div>
<div id="scoreList"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  const firebaseConfig = {
      apiKey: "AIzaSyA6MdK6DcJVKxm1LkYQ7Ukny8t-ThxcV8k",
      authDomain: "malwaregame-777.firebaseapp.com",
      projectId: "malwaregame-777",
      databaseURL: "https://malwaregame-777-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let allData = []; // Store data locally for filtering

  
  window.checkPass = function() {
      const pass = document.getElementById('adminPass').value;
      if (pass === "pass=pass") { 
          document.getElementById('auth-overlay').style.display = 'none';
          loadAdminData();
      } else {
          alert("ACCESS DENIED");
      }
  }

  // --- LOAD DATA ---
  function loadAdminData() {
    const scoresRef = ref(db, "scores");
    onValue(scoresRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) { 
        document.getElementById("scoreList").innerHTML = "<p>Database Empty</p>"; 
        return; 
      }

      // Convert Object to Array & Sort by Score (Desc)
      allData = Object.entries(data)
        .map(([key, value]) => ({ key, ...value }))
        .sort((a, b) => b.score - a.score);

      renderList(allData);
    });
  }

  // --- RENDER LIST ---
  window.renderList = function(data) {
    const listDiv = document.getElementById("scoreList");
    const statsDiv = document.getElementById("stats");
    listDiv.innerHTML = "";
    
    statsDiv.innerText = `Displaying ${data.length} records`;

    data.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "score-card";
      card.innerHTML = `
        <div class="rank">#${index + 1}</div>
        <div class="info">
          <strong>${escape(item.name)}</strong> <span class="points">[ ${Number(item.score).toLocaleString()} ]</span>
          <div>ID: ${item.key}</div>
        </div>
        <div class="actions">
          <button class="btn-edit" onclick="editScore('${item.key}', '${escape(item.name)}', ${item.score})">EDIT</button>
          <button class="btn-del" onclick="deleteScore('${item.key}', '${escape(item.name)}')">DEL</button>
        </div>
      `;
      listDiv.appendChild(card);
    });
  }

  // --- SEARCH FILTER ---
  window.filterList = function() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = allData.filter(item => item.name.toLowerCase().includes(query));
    renderList(filtered);
  }

  // --- ACTIONS ---
  window.deleteScore = function(key, name) {
      if(confirm(`WARNING: Are you sure you want to delete ${name}?`)) {
          remove(ref(db, "scores/" + key));
      }
  }

  window.editScore = function(key, currentName, currentScore) {
      const newName = prompt("Edit Name:", currentName);
      const newScore = prompt("Edit Score:", currentScore);

      if (newName && newScore) {
          update(ref(db, "scores/" + key), {
              name: newName,
              score: parseInt(newScore)
          });
      }
  }

  // Basic XSS Prevention
  function escape(str) {
      if(!str) return "";
      return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
  }
</script>
</body>
</html>
