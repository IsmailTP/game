<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05050a;
      --accent: #ff003c;
      --border: rgba(255, 0, 60, 0.3);
      --glass: rgba(255, 0, 60, 0.05);
    }

    * { box-sizing: border-box; }

    body {
      background: var(--bg);
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(255, 0, 60, 0.1), transparent 80%),
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px, 40px 40px;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-box {
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--border);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 0, 60, 0.05);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-container {
      position: relative;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border);
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
      text-align: center;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(255, 0, 60, 0.3);
    }

    input.error {
      border-color: #ffaa00;
      color: #ffaa00;
    }

    .status-msg {
      height: 20px;
      font-size: 11px;
      color: #ffaa00;
      margin-bottom: 15px;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .play-btn {
      width: 100%;
      padding: 15px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(255, 0, 60, 0.4);
      position: relative;
    }

    .play-btn:disabled {
      background: #333;
      color: #777;
      cursor: not-allowed;
      box-shadow: none;
    }

    .play-btn:hover:not(:disabled) {
      background: #ff3366;
      box-shadow: 0 0 35px var(--accent);
      transform: translateY(-2px);
    }

    /* Footer Text */
    .footer {
      margin-top: 25px;
      font-size: 10px;
      opacity: 0.4;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>IDENTITY SELECTION</h2>
    <p>Identify yourself, Defender</p>

    <div class="input-container">
      <input type="text" id="playerName" maxlength="12" placeholder="ENTER NAME" autocomplete="off">
    </div>

    <div id="status" class="status-msg"></div>

    <button id="btnInit" class="play-btn">Initialize</button>

    <div class="footer">
      Neural Network Status: Critical
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6MdK6DcJVKxm1LkYQ7Ukny8t-ThxcV8k",
      authDomain: "malwaregame-777.firebaseapp.com",
      projectId: "malwaregame-777",
      databaseURL: "https://malwaregame-777-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    const input = document.getElementById("playerName");
    const btn = document.getElementById("btnInit");
    const status = document.getElementById("status");

    // Allow clicking button
    btn.addEventListener("click", attemptLogin);

    // Allow pressing Enter
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") attemptLogin();
    });

    // Clear errors when typing
    input.addEventListener("input", () => {
      input.classList.remove("error");
      status.textContent = "";
      btn.disabled = false;
    });

    async function attemptLogin() {
      const name = input.value.trim();

      // 1. Basic Validation
      if (name.length < 2) {
        showError("ID must be 2+ chars");
        return;
      }

      // 2. Lock UI while checking
      btn.textContent = "CHECKING DATABASE...";
      btn.disabled = true;
      status.textContent = "VERIFYING AVAILABILITY...";

      // 3. Check Firebase
      try {
        const safeName = name.toLowerCase().replace(/[^a-z0-9]/g, "_"); 
        const playerRef = ref(db, "scores/" + safeName);
        const snapshot = await get(playerRef);

        if (snapshot.exists()) {
          // NAME IS TAKEN
          const suggested = name + Math.floor(Math.random() * 100);
          showError("ID ALREADY ACTIVE. TRY: " + suggested);
          btn.textContent = "Initialize";
          
          // Optional: Auto-fill the suggestion?
          // input.value = suggested; 
        } else {
          // NAME IS FREE
          localStorage.setItem("playerName", name);
          status.style.color = "#00ffaa";
          status.textContent = "ACCESS GRANTED";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 500);
        }

      } catch (e) {
        console.error(e);
        showError("CONNECTION ERROR. RETRY.");
        btn.textContent = "Initialize";
        btn.disabled = false;
      }
    }

    function showError(msg) {
      input.classList.add("error");
      status.style.color = "#ffaa00";
      status.textContent = msg;
      btn.disabled = false;
      btn.textContent = "Initialize";
      
      // Shake effect
      input.animate([
        { transform: 'translateX(0)' }, 
        { transform: 'translateX(-5px)' }, 
        { transform: 'translateX(5px)' }, 
        { transform: 'translateX(0)' }
      ], { duration: 200 });
    }
  </script>

</body>
</html>
