<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Threat Registry â€” TV Glitch Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050000;
      --accent: #ff003c; /* Cyber Red */
      --gold: #ffd700;   /* Gold */
      --silver: #c0c0c0; /* Silver */
      --bronze: #cd7f32; /* Bronze */
      --glass: rgba(20, 0, 5, 0.9);
      --border: rgba(255, 0, 60, 0.4);
    }

    * { box-sizing: border-box; }
    
    body {
      background: var(--bg);
      background-image: 
        linear-gradient(rgba(255, 0, 60, 0.03) 2px, transparent 2px),
        linear-gradient(90deg, rgba(255, 0, 60, 0.03) 2px, transparent 2px);
      background-size: 60px 60px;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }

    /* --- TYPOGRAPHY --- */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 5vh;
      text-transform: uppercase;
      letter-spacing: 6px;
      margin: 3vh 0 0.5vh 0;
      color: white;
      text-shadow: 3px 3px 0px var(--accent);
    }

    .subtitle {
      color: var(--accent);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8vh;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 2vh;
      opacity: 0.9;
    }

    /* --- CONTAINER --- */
    .board-container {
      width: 90vw;
      height: 80vh;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 2px solid var(--border);
      box-shadow: 0 0 50px rgba(255, 0, 60, 0.15);
      border-radius: 8px; 
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- HEADER (Sticky) --- */
    .header-row {
      display: grid;
      grid-template-columns: 120px 1fr 220px;
      padding: 2vh 3vw;
      background: rgba(255, 0, 60, 0.2);
      border-bottom: 2px solid var(--border);
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2vh;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--accent);
      flex-shrink: 0;
      z-index: 2;
    }

    /* --- SCROLLING LIST --- */
    #entries-list {
      flex-grow: 1;
      overflow-y: auto; 
      scroll-behavior: smooth;
    }
    /* Hide Scrollbar */
    #entries-list::-webkit-scrollbar { display: none; }
    #entries-list { -ms-overflow-style: none; scrollbar-width: none; }

    /* --- ROW STYLING --- */
    .row {
      display: grid;
      grid-template-columns: 120px 1fr 220px;
      align-items: center;
      padding: 1.8vh 3vw;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.2s, transform 0.2s;
    }
    
    .row:hover { background: rgba(255, 0, 60, 0.1); transform: scale(1.005); }

    /* --- DATA COLUMNS --- */
    .rank {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 3.5vh;
      color: #777;
    }

    .player-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-weight: 600;
      font-size: 3vh;
      color: #fff;
      letter-spacing: 1px;
    }

    .threat-title {
      font-size: 1.5vh;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 0.5vh;
      font-family: 'Orbitron', sans-serif;
    }

    .score-val {
      font-family: 'Orbitron', sans-serif;
      text-align: right;
      color: var(--accent);
      font-weight: 700;
      font-size: 3.5vh;
    }

    /* --- GLITCH ANIMATION RESTORED --- */
    @keyframes glitch-anim {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    /* --- TOP 3 SPECIAL STYLING (WITH GLITCH) --- */

    /* #1 GOLD - Fast Glitch */
    .row:nth-child(1) { border-left: 6px solid var(--gold); background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent); }
    .row:nth-child(1) .rank, .row:nth-child(1) .score-val { color: var(--gold); text-shadow: 0 0 15px rgba(255,215,0,0.6); }
    .row:nth-child(1) .name {
        color: #fff;
        text-shadow: 3px 0 var(--gold), -3px 0 red; /* Glitch Shadow */
        animation: glitch-anim 0.25s infinite; /* Fast Speed */
    }
    
    /* #2 SILVER - Medium Glitch */
    .row:nth-child(2) { border-left: 6px solid var(--silver); }
    .row:nth-child(2) .rank { color: var(--silver); }
    .row:nth-child(2) .name {
        color: #fff;
        text-shadow: 2px 0 var(--silver), -2px 0 blue; /* Glitch Shadow */
        animation: glitch-anim 0.4s infinite; /* Medium Speed */
    }
    
    /* #3 BRONZE - Slow Glitch */
    .row:nth-child(3) { border-left: 6px solid var(--bronze); }
    .row:nth-child(3) .rank { color: var(--bronze); }
    .row:nth-child(3) .name {
        color: #fff;
        text-shadow: 2px 0 var(--bronze), -2px 0 purple; /* Glitch Shadow */
        animation: glitch-anim 0.6s infinite; /* Slow Speed */
    }

    /* HOVER GLITCH for Rank 4+ */
    .row:nth-child(n+4):hover .name {
        color: #fff;
        text-shadow: 2px 0 var(--accent), -2px 0 cyan;
        animation: glitch-anim 0.3s infinite;
    }

    /* --- LOADER --- */
    #loader {
      margin-top: 10vh;
      width: 60px;
      height: 60px;
      border: 4px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* --- FOOTER --- */
    .footer-watermark {
      margin-top: auto;
      padding-bottom: 2vh;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5vh;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 0 2px rgba(255, 0, 60, 0.3);
    }
    .footer-watermark span { color: var(--accent); font-weight: 700; }

    /* --- FULL SCREEN OVERLAY --- */
    #fullscreen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    
    #fullscreen-overlay h2 {
        font-family: 'Orbitron', sans-serif;
        color: var(--accent);
        font-size: 5vh;
        letter-spacing: 8px;
        animation: pulse 1.5s infinite;
        margin-bottom: 2vh;
    }
    #fullscreen-overlay p {
        font-family: 'Inter', sans-serif;
        color: #888;
        font-size: 2vh;
        text-transform: uppercase;
    }
    @keyframes pulse {
        0% { opacity: 0.5; text-shadow: 0 0 5px var(--accent); }
        50% { opacity: 1; text-shadow: 0 0 20px var(--accent); }
        100% { opacity: 0.5; text-shadow: 0 0 5px var(--accent); }
    }
  </style>
</head>

  <script>
    const overlay = document.getElementById('fullscreen-overlay');
    
    function activateFullScreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen().catch(err => {
                console.log(`Error: ${err.message}`);
            });
        } else if (elem.webkitRequestFullscreen) { 
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
        
        overlay.style.transition = 'opacity 0.6s';
        overlay.style.opacity = '0';
        setTimeout(() => { overlay.style.display = 'none'; }, 600);
    }

    overlay.addEventListener('click', activateFullScreen);
  </script>

      const p = document.createElement('p');
      p.textContent = str;
      return p.innerHTML;
    }
