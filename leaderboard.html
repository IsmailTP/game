<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Threat Registry â€” Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050000;
      --accent: #ff003c; /* Cyber Red */
      --gold: #ffd700;   /* Gold */
      --silver: #c0c0c0; /* Silver */
      --bronze: #cd7f32; /* Bronze */
      --glass: rgba(20, 0, 5, 0.6);
      --border: rgba(255, 0, 60, 0.3);
    }

    * { box-sizing: border-box; }
    
    body {
      background: var(--bg);
      /* Cyber-Grid Background */
      background-image: 
        linear-gradient(rgba(255, 0, 60, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 60, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* --- TYPOGRAPHY --- */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin: 40px 0 5px 0;
      color: white;
      text-shadow: 2px 2px 0px var(--accent);
    }

    .subtitle {
      color: var(--accent);
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 40px;
      opacity: 0.8;
    }

    /* --- CONTAINER --- */
    .board-container {
      width: 100%;
      max-width: 600px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      box-shadow: 0 0 30px rgba(255, 0, 60, 0.1);
      border-radius: 4px; 
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- TABLE STRUCTURE --- */
    .header-row {
      display: grid;
      grid-template-columns: 70px 1fr 120px;
      padding: 15px 25px;
      background: rgba(255, 0, 60, 0.15);
      border-bottom: 1px solid var(--border);
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
    }

    .row {
      display: grid;
      grid-template-columns: 70px 1fr 120px;
      align-items: center;
      padding: 15px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: background 0.2s;
      position: relative;
    }
    
    .row:hover { background: rgba(255, 0, 60, 0.05); }
    .row:last-child { border-bottom: none; }

    /* --- DATA COLUMNS --- */
    .rank {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 20px;
      color: #555;
    }

    .player-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-weight: 600;
      font-size: 16px;
      color: #eee;
      letter-spacing: 0.5px;
    }

    .threat-title {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-top: 4px;
      font-family: 'Orbitron', sans-serif;
    }

    .score-val {
      font-family: 'Orbitron', sans-serif;
      text-align: right;
      color: var(--accent);
      font-weight: 700;
      font-size: 18px;
    }

    /* --- GLITCH ANIMATION KEYFRAMES --- */
    @keyframes glitch-anim {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    /* --- SPECIAL STYLING FOR TOP 3 --- */
    
    /* #1 Gold - Aggressive Glitch */
    .row:nth-child(1) {
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.05), transparent);
      border-left: 3px solid var(--gold);
    }
    .row:nth-child(1) .rank { color: var(--gold); font-size: 24px; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
    .row:nth-child(1) .score-val { color: var(--gold); }
    .row:nth-child(1) .name {
        color: #fff;
        text-shadow: 2px 0 var(--gold), -2px 0 red;
        animation: glitch-anim 0.25s infinite; /* Fast glitch */
    }
    
    /* #2 Silver - Medium Glitch */
    .row:nth-child(2) {
      border-left: 3px solid var(--silver);
    }
    .row:nth-child(2) .rank { color: var(--silver); font-size: 22px; }
    .row:nth-child(2) .name {
        color: #fff;
        text-shadow: 2px 0 var(--silver), -2px 0 blue;
        animation: glitch-anim 0.4s infinite; /* Medium glitch */
    }

    /* #3 Bronze - Slow Glitch */
    .row:nth-child(3) {
      border-left: 3px solid var(--bronze);
    }
    .row:nth-child(3) .rank { color: var(--bronze); font-size: 20px; }
    .row:nth-child(3) .name {
        color: #fff;
        text-shadow: 2px 0 var(--bronze), -2px 0 purple;
        animation: glitch-anim 0.6s infinite; /* Slow glitch */
    }

    /* Keep hover glitch for everyone else (Rank 4+) */
    .row:nth-child(n+4):hover .name {
      color: #fff;
      text-shadow: 2px 0 var(--accent), -2px 0 cyan;
      animation: glitch-anim 0.3s infinite;
    }


    /* --- LOADER --- */
    #loader {
      margin-top: 60px;
      width: 40px;
      height: 40px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* --- WATERMARK --- */
    .footer-watermark {
      margin-top: 40px;
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-align: center;
      text-shadow: 0 0 2px rgba(255, 0, 60, 0.3);
      animation: fadeIn 2s ease-out;
    }
    
    .footer-watermark span {
        color: var(--accent);
        font-weight: 700;
    }

    @media (max-width: 500px) {
      .row, .header-row { grid-template-columns: 50px 1fr 90px; padding: 15px; }
      .name { font-size: 14px; }
      .score-val { font-size: 15px; }
    }
  </style>
</head>
<body>

  <h1> Leaderboard</h1>
  <div class="subtitle">Global Neural Network Status</div>

  <div id="loader"></div>
  
  <div class="board-container" id="leaderboard" style="display: none;">
    <div class="header-row">
      <div>#</div>
      <div>Operative</div>
      <div style="text-align: right;">Points</div>
    </div>
    <div id="entries"></div>
  </div>

  <div class="footer-watermark">
    Built by <span>Ismail TP</span> â€” ADIS Student & R&D Member
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      query,
      orderByChild,
      limitToLast,
      onValue
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6MdK6DcJVKxm1LkYQ7Ukny8t-ThxcV8k",
      authDomain: "malwaregame-777.firebaseapp.com",
      projectId: "malwaregame-777",
      storageBucket: "malwaregame-777.appspot.com",
      messagingSenderId: "584958029606",
      appId: "1:584958029606:web:701168c7ce4be3f1df1be7",
      measurementId: "G-WHPETJHDLX",
      databaseURL: "https://malwaregame-777-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const scoresRef = ref(db, "scores");
    const q = query(scoresRef, orderByChild("score"), limitToLast(20));

    const entriesDiv = document.getElementById("entries");
    const loader = document.getElementById("loader");
    const container = document.getElementById("leaderboard");

    onValue(q, (snapshot) => {
      const list = [];
      snapshot.forEach((child) => {
        list.push(child.val());
      });

      list.sort((a, b) => b.score - a.score);
      const top10 = list.slice(0, 10);

      loader.style.display = "none";
      container.style.display = "block";
      entriesDiv.innerHTML = "";

      top10.forEach((p, i) => {
        const row = document.createElement("div");
        row.className = "row";
        
        let rankDisplay = `#${i + 1}`;
        if (i === 0) rankDisplay = "ðŸ‘‘";

        let titleText = "SCRIPT KIDDIE";
        let titleColor = "#666"; 

        if (i === 0) {
          titleText = "APEX PREDATOR";
          titleColor = "var(--gold)";
        } else if (i === 1) {
          titleText = "SYSTEM OVERLORD";
          titleColor = "var(--silver)";
        } else if (i === 2) {
          titleText = "ELITE HACKER";
          titleColor = "var(--bronze)";
        } else if (i < 5) {
          titleText = "BLACK HAT";
          titleColor = "#ff003c";
        } else {
            titleText = "GREY HAT";
            titleColor = "#aaa";
        }

        row.innerHTML = `
          <div class="rank">${rankDisplay}</div>
          <div class="player-info">
            <div class="name">${escape(p.name)}</div>
            <div class="threat-title" style="color: ${titleColor}">${titleText}</div>
          </div>
          <div class="score-val">${Number(p.score).toLocaleString()}</div>
        `;
        entriesDiv.appendChild(row);
      });
    });

    function escape(str) {
      if (!str) return "Unknown";
      const p = document.createElement('p');
      p.textContent = str;
      return p.innerHTML;
    }
  </script>
</body>
</html>
